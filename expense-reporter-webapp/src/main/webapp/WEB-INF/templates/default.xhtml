<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Expense Reporter</title>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
		
	<h:outputStylesheet name="css/css.css" />	

	<h:outputScript library="javax.faces" name="jsf.js" target="head" />
</h:head>

<h:body>
	<!-- NAVBAR -->	
	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-brand" href="#">Expense Reporter</div>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      	<h:panelGroup rendered="#{sessionController.isLoggedIn()}">
	        <ul class="navbar-nav mr-auto">
	          <li class="nav-item">
	            <a class="nav-link" href="/expense-reporter/expenses.jsf">Expenses</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="/expense-reporter/approvals.jsf">Approvals</a>
	          </li>
	        </ul>
	        <span class="navbar-text">
    			Hi, #{sessionController.user.name}
  			</span>
	        <h:form p:class="form-inline my-2 my-md-0">
	          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" jsf:action="#{sessionController.logout()}">Logout</button>
	        </h:form>
	    </h:panelGroup>    
      </div>
    </nav>	
		
	<!-- BODY TEMPLATE -->
	<div class="jumbotron">
		<ui:insert name="body" />
	</div>
	
	<!-- JAVASCRIPT -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
		
	<!-- Set current nav tab to active -->
	<script>
   		$(document).ready(function() {
       		$('a[href="' + this.location.pathname + '"]').parent().addClass('active');
   		});
	</script>	

</h:body>

</html>
