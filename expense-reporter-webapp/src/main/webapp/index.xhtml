<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="body">
	    <h:panelGroup rendered="#{!sessionController.isLoggedIn()}">
		    <div class="login-panel panel panel-default">
		        <div class="panel-body">
		            <h:form role="form">
		                <fieldset>
		                    <div class="form-group">
		                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="true" jsf:value="#{credentials.username}" />
		                    </div>
		                    <div class="form-group">
		                        <input class="form-control" placeholder="Password" name="password" type="password" jsf:value="#{credentials.password}" />
		                    </div>
		                    <!-- Change this to a button or input when using this as a form -->
		                    <h:commandButton p:class="btn btn-lg btn-success btn-block" value="Login" action="#{sessionController.login()}" />	
		                </fieldset>
		            </h:form>
		        </div>
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{sessionController.isLoggedIn()}">
			You are already logged in.<br/>
			<br/>
			Use the Expenses tab to add new Expense Reports.<br/>
			Use the Approvals tab to approve Expense Reports from other users.<br/>
		</h:panelGroup>
	</ui:define>

</ui:composition>
